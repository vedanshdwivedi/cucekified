<!doctype html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <title>Teacher Registration</title></head><body> <div class="container"> <div class="jumbotron"> <h1 class="display-4">Hello, Teacher!</h1> <p class="lead">Fill in the details carefully to add yourself to the CUCEK Family</p><hr class="my-4"> <form name="form" id="facultyRegistrationForm"> <table class="table"> <tbody> <tr> <td><b>Name</b></td><td><input type="text" placeholder="Enter Name" id="name" class="form-control" name="name" required autofocus></td></tr><tr> <td><label for="branch"><b>Department</b></label></td><td><select name="branch" id="branch" class="form-control" required> <option value="">SELECT YOUR BRANCH</option> <option value="CE">Civil Engineering</option> <option value="CS">Computer Science and Engineering</option> <option value="ME">Mechanical Engineering</option> <option value="EEE">Electrical and Electronics Engineering</option> <option value="ECE">Electronics and Communication Engineering</option> <option value="IT">Information Technology</option> <option value="MCA">MCA</option> </select></td></tr><tr> <td><label for="email"><b>E-mail</b></label></td><td><input type="email" class="form-control" placeholder=" Enter Your E-mail" name="email" id="email" reclass="form-control" quired> </td></tr><tr> <td><label for="password"><b>Password</b></label></td><td><input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required></td></tr><tr> <td></td><td><button type="submit" name="submit" id="submit" class="signupbtn btn btn-success">Submit</button> </td></tr></tbody> </table> </form> </div></div><script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script> <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script> <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script> <script>var firebaseConfig={apiKey: "AIzaSyDmHM6MI-AbjJXjy20h5Pc1zlWb_vofLS4", authDomain: "cucekified.firebaseapp.com", databaseURL: "https://cucekified.firebaseio.com", projectId: "cucekified", storageBucket: "cucekified.appspot.com", messagingSenderId: "365966078274", appId: "1:365966078274:web:b8d1a72efc241b8fff98db", measurementId: "G-S9ETDFHZ21"}; firebase.initializeApp(firebaseConfig); firebase.analytics(); </script> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> <script>document.getElementById('facultyRegistrationForm').addEventListener('submit', formSubmit); function formSubmit(e){document.getElementById('submit').style.display='none'; e.preventDefault(); let name=document.querySelector('#name').value; let email=document.querySelector('#email').value; let branch=document.querySelector('#branch').value; let password=document.querySelector('#password').value; sendMessage(branch, email, name, password); document.getElementById('facultyRegistrationForm').reset(); document.getElementById('submit').style.display='block';}var firestore=firebase.firestore(); const db=firestore.collection("teachers"); function sendMessage(dept, gmail, name, password){var username=name.concat(dept); db.doc().set({dept: dept, gmail: gmail, name: name, password: password, role: "T", username: username,}).then(function(){console.log("Data Saved");}).catch(function(error){console.log(error);});}</script></body></html>
