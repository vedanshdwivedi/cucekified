<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Student Registration</title>
</head>

<body>
    <div class="container">





        <div class="jumbotron">
            <h1 class="display-4">Hello, Student!</h1>
            <p class="lead">Fill in the details carefully to add yourself to the CUCEK Student Family</p>
            <hr class="my-4">

            <form name="form">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><b>Name</b></td>
                            <td><input type="text" placeholder="Enter Name" class="form-control" name="name" required autofocus></td>
                        </tr>
                        <tr>
                            <td><b>Registration Number</b></td>
                            <td><input type="text" placeholder="Enter Reg Number" class="form-control" name="regNo" required></td>
                        </tr>
                        <tr>
                            <td><label for="branch"><b>Department</b></label></td>
                            <td><select name="branch" class="form-control" required>
                                    <option value="">SELECT YOUR BRANCH</option>
                                    <option value="CE">Civil Engineering</option>
                                    <option value="CS">Computer Science and Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EEE">Electrical and Electronics Engineering</option>
                                    <option value="ECE">Electronics and Communication Engineering</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="MCA">MCA</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><label for="year"><b>Year of Study</b></label></td>
                            <td><select name="year" class="form-control" required>
                                    <option value="">SELECT YOUR Year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><b>Class roll no</b></td>
                            <td><input type="text" class="form-control" placeholder="Enter roll Number" required></td>
                        </tr>
                        <tr>
                            <td><label for="email"><b>E-mail</b></label></td>
                            <td><input type="email" class="form-control" placeholder=" Enter Your E-mail" name="email" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password"><b>Password</b></label></td>
                            <td><input type="password" class="form-control" placeholder="Enter Password" name="password" id="password"
                                    required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" name="submit" class="signupbtn btn btn-success">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
